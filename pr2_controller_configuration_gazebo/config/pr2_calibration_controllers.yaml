  actuator_l: r_wrist_l_motor
  actuator_r: r_wrist_r_motor
  flex_joint: r_wrist_flex_joint
  roll_joint: r_wrist_roll_joint
  transmission: r_wrist_trans
  roll_velocity: 1.2
  flex_velocity: 1.2
  pid:
    p: 3.0
    d: 0.0
    i: 0.2
    i_clamp: 2.0
cal_r_gripper:
  type: pr2_calibration_controllers/GripperCalibrationController
  actuator: r_gripper_motor
  joint: r_gripper_joint
  other_joints:
    - r_gripper_l_finger_joint
    - r_gripper_l_finger_tip_joint
    - r_gripper_r_finger_joint
    - r_gripper_r_finger_tip_joint
  velocity: -0.01
  stopped_velocity_tolerance: 0.01
  pid:
    p: 100
    d: 0
    i: 1.0
    i_clamp: 5.0


