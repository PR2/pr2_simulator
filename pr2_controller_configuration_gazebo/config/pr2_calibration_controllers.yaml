cal_torso_lift:
  type: pr2_calibration_controllers/JointCalibrationController
  joint: torso_lift_joint
  actuator: torso_lift_motor
  transmission: torso_lift_trans
  velocity: 10.0
  pid:
    p: 200000
    d: 10000
    i: 0
    i_clamp: 12000
